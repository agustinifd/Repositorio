<!-- Modal Registro -->
<div class="modal fade" id="RegistroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="Registro-form">
            <div class="form-group">
            <input type="text" id="Registro-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
            <input type="password" id="Registro-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Registro</button>
            </form>
        </div>
        </div>
    </div>
  </div>
  <!-- Modal Acceso -->
<div class="modal fade" id="AccesoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Acceso</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="Acceso-form">
            <div class="form-group">
            <input type="text" id="Acceso-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
            <input type="password" id="Acceso-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Acceso</button>
            <button type="button" class="btn btn-info btn-block" id="gogle">Acceso con Google</button>
            </form>
        </div>
        </div>
    </div>
  </div>
